<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/login.css"/>
  <link rel="Stylesheet" type="text/css" href="css/loginDialog.css" />
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/singup.js"></script>


</head>
<body>
  <div class="all">

    <div class="logo">

      <button id="btn2">SING UP</button>
      <button id="btn1">LOG IN</button>
      <div class="word1">
        <a href="#">COMPNIES</a>
      </div>
      <div class="icon">
        <img src="images/icon.png"/>
      </div>

    </div>

    <!-- 弹出登录框 -->
    <div id="LoginBox">
        <div class="row1">

            <span>Sign in to an existing CodinGame account</span>
            <a href="#" title="关闭窗口" class="close_btn" id="closeBtn">×</a>
        </div>
        <div class="row">
            <span>Email:</span>
            <span class="inputBox">
                <input id="txtName" placeholder="Email" />
            </span><a href="javascript:void(0)" title="提示" class="warning" id="warn">*</a>
        </div>
        <div class="row">
            <span>Password:</span>
            <span class="inputBox">
                <input id="txtPwd" placeholder="Password" />
            </span><a href="javascript:void(0)" title="提示" class="warning" id="warn2">*</a>
        </div>
        <div class="row">
            <a href="#" id="loginbtn" onclick="check();">LOG IN</a>
        </div>
    </div>

    <!-- 弹出注册框 -->
    <div id="SingupBox">
        <div class="row1">
            <span>Sign up and start playing, for free</span>
            <a href="#" title="关闭窗口" class="close_btn" id="closeBtn1">×</a>
        </div>
        <div class="row">
            <span>Email:</span>
            <span class="inputBox">
                <input id="txtName1" placeholder="Email" />
            </span>
            <a href="javascript:void(0)" title="提示" class="warning" id="warn3">*</a>
        </div>
        <div class="row">
            <span>Password:</span>
            <span class="inputBox">
                <input id="txtPwd1" placeholder="Password" />
            </span><a href="javascript:void(0)" title="提示" class="warning" id="warn4">*</a>
        </div>
        <div class="row">
            <a href="#" id="singupbtn" onclick="check1();">SING UP</a>
        </div>
    </div>

    <!-- 横幅 -->
    <div class="banner">
    </div>


    <div class="bottom">
    </div>
  </div>

</body>
</html>
